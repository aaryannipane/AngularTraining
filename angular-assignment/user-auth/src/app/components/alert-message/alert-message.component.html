<ng-container *ngFor="let alert of alerts">
  <div
    class="alert alert-{{ alert.type }} alert-dismissible container"
    role="alert"
  >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ alert.message }}
  </div>
</ng-container>
