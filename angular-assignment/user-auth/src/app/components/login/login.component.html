<div class="container">
  <h1>Login Form</h1>
  <hr />
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group" [ngClass]="{
        'has-error ':
          !usernameEmail?.valid &&
          (usernameEmail?.dirty || usernameEmail?.touched)
      }">
      <label for="usernameEmail">Username / Email</label>
      <input type="text" class="form-control" id="usernameEmail" placeholder="Username / Email"
        formControlName="usernameEmail" />
      <div *ngIf="
          !usernameEmail?.valid &&
          (usernameEmail?.dirty || usernameEmail?.touched)
        " class="text-danger">
        <div [hidden]="!usernameEmail?.errors?.['required']">
          Username or Email is required
        </div>
      </div>
    </div>
    <div class="form-group" [ngClass]="{
        'has-error ': !password?.valid && (password?.dirty || password?.touched)
      }">
      <label for="password">Password</label>
      <div class="pass-container">

        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" />
        <span class="glyphicon glyphicon-eye-open pass-eye" (click)="toggleEye($event)"></span>
      </div>
      <div *ngIf="!password?.valid && (password?.dirty || password?.touched)" class="text-danger">
        <div [hidden]="!password?.errors?.['required']">
          Password is required
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isSubmit">
      Login
    </button>
  </form>
</div>
